<!DOCTYPE html>
<html lang="pt"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>AlgaWorks</title>

	<link rel="stylesheet" type="text/css" th:href="@{/layout/assets/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/assets/stylesheets/algaworks.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/assets/stylesheets/application.css}"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>


<div class="aw-layout-page">

	<nav class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference" id="main-navbar">
	  <div class="container-fluid">

	    <div class="navbar-header">
	     

	      <ul class="nav  navbar-nav">
	        <li>
	          <a href="#" class="js-sidebar-toggle"><i class="fa  fa-bars"></i></a>
	        </li>
	      </ul>
	    </div>

	    <ul class="nav navbar-nav  navbar-right">
	    
   
	      
	      <li>
	        <a href="#"><em class="fa  fa-sign-out"></em></a>
	      </li> 
	    </ul>

	  </div>
	</nav>

	<aside class="aw-layout-sidebar  js-sidebar">
		<div class="aw-layout-sidebar__content">

    <nav class="aw-menu  js-menu">
      <ul class="aw-menu__list">

        <li class="aw-menu__item is-active">
          <a href="dashboard.html"><i class="fa  fa-fw  fa-glass"></i><span>Cadastro Vinho</span></a>
        </li>
        <li class="aw-menu__item">
          <a href="dashboard.html"><i class="fa  fa-fw  fa-search"></i><span>Pesquisa Vinho</span></a>
        </li>

       

      </ul>
    </nav>

		</div>
	</aside>

	<section class="aw-layout-content  js-content">


		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Pesquisa de vinhos
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
		
			
		
			<form method="GET" class="form-vertical  js-form-loading" th:object="${vinhosFilter}">
			
				<div class="form-group">
					<div class="input-group">
						<input id="nome" type="text" class="form-control" placeholder="Pesquise pelo nome" th:field="*{nome}"/>
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span>
					</div>
				</div>
			</form>
			<div class="table-responsive">
		 <table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
		 <thead class="aw-table-header-solid">
				<tr>
					<th >Código</th>
					<th>Nome</th>
					<th class="table-pesq-produto-col-preco">Tipo</th>
					<th class="table-pesq-produto-col-estoque">Preço</th>
					<th class="table-pesq-produto-col-acoes">Ações</th>
				</tr>
			</thead>
		    <tbody>
		    <tr th:each="vinho : ${vinhos}">
		    	<td th:text="${vinho.codigo}"></td>
		    	<td th:text="${vinho.nome}"></td>
		    	<td th:text="#{|tipoVinho.${vinho.tipo}|}"></td>
		    	<td th:text="|R$${vinho.preco}|"></td>
		    	<td class="text-center">
		    		<i class="fa fa-trash" style="cursor:pointer"></i>
		    	</td>
		    </tr>
		    <tr th:if="${vinhos.empty}">
		    	<td colspan="5">Nenhum vinho cadastrado</td>	
		    </tbody>
		  </table>
		</div>
			
	</div>
		
		
	</section>
	
	<footer class="aw-layout-footer  js-content">
		<div class="container-fluid">
			<span class="aw-footer-disclaimer">&copy; 2017 AlgaWorks. Todos os direitos reservados.</span>
		</div>
	</footer>

</div>



<script th:src="@{/layout/assets/javascripts/vendors.min.js}"></script>
<script th:src="@{/layout/assets/javascripts/algaworks.min.js}"></script>
<script th:src="@{/javascripts/vendors/jquery.masknumber.min.js}"></script>
<script>
	$('.js-moeda').maskNumber({
		decimal: ',',
		thousands: '.'
	});
</script>
</body>
</html>
